<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† Next Word Predictor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #2b5876, #4e4376);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    input[type="text"] {
      padding: 15px;
      width: 90%;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    .result {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Next Word Predictor</h1>
    <p>Enter a phrase and let AI finish it for you!</p>
    <form method="POST">
      <input type="text" name="text" placeholder="e.g. Once upon a time..." required>
      <br>
      <button type="submit">üöÄ Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
      ‚ú® <strong>Predicted Word:</strong> <code>{{ prediction }}</code>
    </div>
    {% endif %}

    <footer>
      Made with ‚ù§Ô∏è using <strong>Flask</strong> and <strong>TensorFlow</strong>
    </footer>
  </div>
</body>
</html>
